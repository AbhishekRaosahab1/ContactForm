 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="style.css">
 </head>
 <body>
  <div class="container"> 
    <form>
        <h1 class="main_heading">Contact Form</h1>
        <hr>
        <h2>User Information</h2>
        <p>Name: * <input type="text" name="name" placeholder="--Enter Your Name--" required></p>
        <fieldset>
            <legend>Gender </legend>
        <p>
            Male <input type="radio" name="gender" id="male" >
            Female <input type="radio" name="gender" id="female">
        </p>
    </fieldset>
    <p> Subject: <textarea name="address" id="address" cols="100"  placeholder="--Work--"></textarea></p>
    <p>Email: * <input type="email" id="email" required placeholder="example@gmail.com"></p>  
     <p>Country: * <select name="location" id="location" required>
        <option value="">---Choose Your Location---</option>
        <option value="rupay">India</option>
        <option value="visa">Canada</option>
        <option value="masercard">US</option>
     </select>
    </p>
    <p><input type="submit" value="Submit"></p>
    </form>
</div>
  
 </body>
 </html>
